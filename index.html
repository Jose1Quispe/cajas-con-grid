<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor1">
        <div id="caja1">1</div>
        <div id="caja2">2</div>
        <div id="caja3">3</div>
        <div id="caja4">4</div>
        <div id="caja5">5</div>
        <div id="caja6">6</div>
        <div id="caja7">7</div>
        <div id="caja8">8</div>
        <div id="caja9">9</div>
    </div>
    <br>
    <div class="contenedor2">
        <div id="hijo1"></div>
        <div id="hijo2">
            <div id="hijo2-1"></div>
            <div id="hijo2-2"></div>
            <div id="hijo2-2"></div>
        </div>
        <div id="hijo3"></div>
    </div>
    <br>
    <form>
        <legend><h1>FORMULARIO</h1></legend>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
            <label for="inputNombre" class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto">
            <input type="text" id="nombre" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <label for="inputApellido" class="col-form-label">Correo</label>
            </div>
            <div class="col-auto">
                <input type="email" id="correo" class="form-control" >
            </div>
            <div class="col-auto">
                <label for="inputEdad" class="col-form-label">Edad</label>
            </div>
            <div class="col-auto">
                <input type="number" id="apellido" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <br>
        &nbsp;
        <button type="submit" class="btn btn-primary">Submit</button>
        &nbsp; &nbsp; <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</body>
</html>
